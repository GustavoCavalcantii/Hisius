<div style="background-color: #f3f3f3; width: 100%">
  <!--[if gte mso 9]>
    <v:background xmlns:v="urn:schemas-microsoft-com:vml" fill="t">
      <v:fill type="tile" color="#f3f3f3" />
    </v:background>
  <![endif]-->
  <table width="100%" cellpadding="0" cellspacing="0" border="0" align="center">
    <tr>
      <td align="center">
        <table
          width="600"
          class="email-container"
          cellpadding="0"
          cellspacing="0"
          border="0"
          style="margin: 0 auto; background-color: #ffffff; border-radius: 12px; overflow: hidden;"
        >
          <!-- Logo -->
          <tr>
            <td align="center" style="padding: 24px">
              <img
                src="https://media.marka-img.com/a9f42121/9tv7uU5kaYuk1GSe9IrX7B21BYfJX8.png"
                width="48"
                height="48"
                style="border-radius: 50%; display: block"
                alt="Logo"
              />
            </td>
          </tr>

          <!-- Título -->
          <tr>
            <td align="center" style="padding: 0 24px">
              <span
                style="
                  font-family: Arial, Helvetica, sans-serif;
                  font-size: 24px;
                  color: #0d1329;
                  font-weight: 600;
                "
                >Redefinição de senha</span
              >
            </td>
          </tr>

          <!-- Mensagem -->
          <tr>
            <td align="center" style="padding: 16px 24px 24px 24px">
              <span
                style="
                  font-family: Arial, Helvetica, sans-serif;
                  font-size: 16px;
                  color: #0d1329;
                  font-weight: 300;
                  line-height: 24px;
                  text-align: center;
                  display: block;
                "
              >
                Olá {{userName}}! Você solicitou a redefinição da sua senha.<br />
                Clique no botão abaixo para criar uma nova senha:
              </span>
            </td>
          </tr>

          <!-- Botão -->
          <tr>
            <td align="center" style="padding: 0 24px 24px 24px">
              <!--[if mso]>
                <v:roundrect
                  xmlns:v="urn:schemas-microsoft-com:vml"
                  href="{{resetLink}}"
                  style="height: 50px; v-text-anchor: middle; width: 180px"
                  arcsize="16%"
                  stroke="f"
                  fillcolor="#f3f3f3"
                >
                  <w:anchorlock />
                  <center
                    style="
                      color: #0d1329;
                      font-family: Arial, Helvetica, sans-serif;
                      font-size: 16px;
                      font-weight: 600;
                    "
                  >
                    Redefinir senha
                  </center>
                </v:roundrect>
              <![endif]-->
              <a
                href="{{resetLink}}"
                style="
                  display: inline-block;
                  background-color: #f3f3f3;
                  color: #0d1329;
                  font-family: Arial, Helvetica, sans-serif;
                  font-size: 16px;
                  font-weight: 600;
                  line-height: 50px;
                  width: 180px;
                  text-align: center;
                  text-decoration: none;
                  border-radius: 8px;
                "
              >
                Redefinir senha
              </a>
            </td>
          </tr>
        </table>

        <table
          width="600"
          class="email-container"
          cellpadding="0"
          cellspacing="0"
          border="0"
          style="margin: 16px auto 0 auto"
        >
          <tr>
            <td align="center">
              <table
                width="100%"
                cellpadding="12"
                cellspacing="0"
                border="0"
                style="background-color: #ffffff; border-radius: 4px"
              >
                <tr>
                  <td align="center">
                    <span
                      style="
                        font-family: Arial, Helvetica, sans-serif;
                        font-size: 13px;
                        color: #395499;
                        font-weight: 200;
                        line-height: 18px;
                        text-align: center;
                        display: block;
                      "
                    >
                      Se você não solicitou esta ação, ignore este e-mail.
                    </span>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</div>
