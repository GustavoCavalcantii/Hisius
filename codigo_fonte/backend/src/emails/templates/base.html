<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <title>Base</title>

    <!-- ForÃ§a Arial no Outlook -->
    <!--[if mso]>

        * {
          font-family: Arial, sans-serif !important;

    <![endif]-->

    <style>
      html,
      body {
        margin: 0 !important;
        padding: 0 !important;
        background-color: #444444;
        -ms-text-size-adjust: 100%;
        -webkit-text-size-adjust: 100%;
      }
      table,
      td {
        border-collapse: collapse !important;
        mso-table-lspace: 0pt;
        mso-table-rspace: 0pt;
      }
      img {
        -ms-interpolation-mode: bicubic;
      }
      a {
        text-decoration: none;
      }

      /* Fontes seguras */
      .title {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 600;
      }
      .text {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 400;
      }

      /* Responsivo */
      @media only screen and (max-width: 599px) {
        .email-container {
          width: 100% !important;
        }
        .stack-column,
        .stack-column-center {
          display: block !important;
          width: 100% !important;
          max-width: 100% !important;
          direction: ltr !important;
        }
      }
    </style>
  </head>

  <body width="100%">
    <div style="background-color: #444444; width: 100%">
      <table width="100%" cellpadding="0" cellspacing="0" border="0">
        <tr>
          <td align="center">
            <table
              bgcolor="#f3f3f3"
              width="600"
              class="email-container"
              style="margin: 0 auto"
              cellpadding="0"
              cellspacing="0"
            >
              <!-- Header -->
              <tr>
                <td align="center" bgcolor="#ffffff" style="padding: 25px 8px">
                  <span
                    class="title"
                    style="
                      font-size: 32px;
                      color: #0d1329;
                      text-align: center;
                      letter-spacing: 0.03em;
                    "
                    >HISIUS</span
                  >
                </td>
              </tr>

              <!-- Body -->
              <tr>
                <td bgcolor="#f3f3f3" style="padding: 24px">
                  <span
                    class="text"
                    style="font-size: 15px; line-height: 24px; color: #101828"
                    >{{{body}}}</span
                  >
                </td>
              </tr>

              <!-- Footer -->
              <tr>
                <td align="center" bgcolor="#ffffff" style="padding: 24px">
                  <span class="title" style="font-size: 16px; color: #0d1329"
                    >Hisius</span
                  ><br />
                  <span
                    class="text"
                    style="font-weight: 200; font-size: 13px; color: #0d1329"
                    >Pronto para agilizar o seu atendimento</span
                  >
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
