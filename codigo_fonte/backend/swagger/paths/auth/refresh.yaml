/auth/refresh:
  post:
    tags:
      - Auth
    summary: Recupera o Access Token
    description: Recupera o Access Token usando um refresh token v√°lido
    responses:
      200:
        description: Access Token recuperado com sucesso
        content:
          application/json:
            schema:
              $ref: "#/components/responses/SuccessResponse"
            examples:
              successLogin:
                summary: Token atualizado com sucesso
                value:
                  success: true
                  message: "Token atualizado com sucesso"
                  statusCode: 200
                  data:
                    accessToken: "<TOKEN>"

      403:
        $ref: "#/components/responses/InvalidTokenError"
      400:
        $ref: "#/components/responses/MissingTokenError"
      500:
        $ref: "#/components/responses/InternalServerError"
