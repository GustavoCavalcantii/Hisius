<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Redefinição de senha</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f7; color: #333; margin:0; padding:0; }
    .container { max-width:600px; margin:40px auto; background:#fff; border-radius:8px; padding:20px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    h1 { color:#2f80ed; }
    .button { display:inline-block; margin:20px 0; padding:12px 24px; background-color:#2f80ed; color:#fff; text-decoration:none; border-radius:6px; font-weight:bold; }
    .footer { font-size:12px; color:#888; margin-top:30px; text-align:center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Redefinição de senha</h1>
    <p>Olá {{userName}}! Você solicitou a redefinição da sua senha.</p>
    <p>Clique no botão abaixo para criar uma nova senha:</p>
    <a class="button" href="{{resetLink}}">Redefinir senha</a>
    <p>Se você não solicitou esta ação, ignore este e-mail.</p>
    <div class="footer">Hisius App • Equipe TechGonz</div>
  </div>
</body>
</html>
